<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>WEB222 Store - Contact</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
        />
    </head>

    <body id="body-contact">
        <nav class="navigation">
            <span id="name-store">PIANOS</span>
            <ul class="list">
                <li>
                    <a class="nav-item" href="index.html"
                        ><i class="fas fa-home"></i> Home</a
                    >
                </li>

                <li>
                    <a class="nav-item" href="contact.html"
                        ><i class="fas fa-envelope"></i> Contact Us</a
                    >
                </li>
            </ul>
        </nav>
        <div class="container">
            <form id="contact" action="https://httpbin.org/post" method="POST">
                <fieldset id="contact-infor">
                    <legend id="legend">Contact Information</legend>

                    <label for="fname">First Name</label>
                    <input
                        type="text"
                        id="fname"
                        name="firstname"
                        placeholder="First Name"
                        required
                    />

                    <label for="lname">Last Name</label>
                    <input
                        type="text"
                        id="lname"
                        name="lastname"
                        placeholder="Last Name"
                        required
                    />

                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Email"
                        required
                    />

                    <label for="check">Would you like to be phone?</label>
                    <input
                        type="checkbox"
                        id="check"
                        name="check"
                        value="yes"
                        checked
                    />
                    Yes

                    <input
                        type="tel"
                        id="tell"
                        name="tell"
                        placeholder="Phone Number"
                        pattern="[0-9]{3}\?\[0-9]{3}\?\[0-9]{4}"
                        required
                    />

                    <label for="posto">Postal Code</label>
                    <input
                        type="text"
                        id="posto"
                        name="posto"
                        placeholder="Postal Code"
                        pattern="[A-Za-z][0-9][A-Za-z]\?\[0-9][A-Za-z][0-9]"
                        required
                    />

                    <label for="city">City</label>
                    <input
                        type="text"
                        id="city"
                        name="city"
                        placeholder="City"
                        required
                    />

                    <label for="province">Province</label>
                    <select id="province" name="province">
                        <option disabled selected>Choose a province</option>
                        <option value="AB">AB - Alberta</option>
                        <option value="BC">BC - British Columbia</option>
                        <option value="MB">MB - Manitoba</option>
                        <option value="NB">NB - New Brunswick</option>
                        <option value="NL"
                            >NL - Newfoundland and Labrador</option
                        >
                        <option value="NS">NS - Nova Scotia</option>
                        <option value="NT">NT - Northwest Territories</option>
                        <option value="NU">NU - Nunavut</option>
                        <option value="ON">ON - Ontario</option>
                        <option value="PE">PE - Prince Edward Island</option>
                        <option value="QC">QC - Quebec</option>
                        <option value="SK">SK - Saskatchewan</option>
                        <option value="YT">YT - Yukon</option>
                    </select>

                    <label for="mess">Message</label>
                    <textarea
                        id="mess"
                        name="mess"
                        placeholder="Message..."
                        maxlength="3000"
                        required
                    ></textarea>

                    <button
                        class="button"
                        type="reset"
                        form="contact"
                        value="reset"
                    >
                        Reset
                    </button>
                    <input class="button" type="submit" value="Submit" />
                </fieldset>
                <input
                    type="hidden"
                    name="Name"
                    id="Name"
                    value="Kim Phuong Tu"
                />
                <input
                    type="hidden"
                    name="studentId"
                    id="studentId"
                    value="148886179"
                />
            </form>
        </div>

        <!--    
        Part 2: Contact Us Page

        Requirements:

        1. Use a complimentary layout/colour scheme/font, etc. to your index.html page.
        It should be obvious to the user they they are still on the same site, and that
        contact.html is part of your store.

        2. Include an HTML Form for the user to fill out his or her information along
        with their message to you. Your form should including the following:

          5.1 All fields should be mandatory and use the most appropriate input type
          5.2 First Name
          5.3 Last Name
          5.5. Email Address
          5.5. Address
          5.6. City. Provide a datalist autocomplete option for a few Canadian cities
          5.7. Phone Number (must be a valid Canadian Phone Number, use regex)
          5.8. Postal Code (must be a valid Canadian Postal Code, use regex)
          5.10. Would you like to be phoned?: checkbox indicating whether or not to phone you back
          5.11. A large area to enter a longer message.
          5.12. A hidden input field with your name
          5.13. A hidden input field with your student number

        3. The form should submit to https://httpbin.org/post using the POST method,
        and only allow the user to submit when all data has been entered and there
        aren't any validation errors.  The data posted to httpbin.org should include
        all data defined in the form above.
        -->
    </body>
</html>
